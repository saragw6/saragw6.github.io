<svg version="1.1"
     baseProfile="full"
     width="200" height="640"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <clipPath id="cut-off-bottom">
      <rect x="0" y="0" width="200" height="200" />
    </clipPath>
  </defs>

  <rect width="100%" height="100%" fill="red" />

  <g stroke="black" stroke-width="5">
    <circle cx="100" cy="100" r="80" fill="transparent" />
    <circle cx="100" cy="320" r="80" fill="transparent" />
    <circle cx="100" cy="540" r="80" fill="transparent" />

    <line x1="100" y1="180" x2="100" y2="240" />
    <line x1="100" y1="400" x2="100" y2="460" />
  </g>

  <image x="50" y="50" width="100"
      xlink:href="https://d30y9cdsu7xlg0.cloudfront.net/png/72566-200.png" />
  <image x="50" y="270" width="100"
      xlink:href="https://i1.wp.com/simpleicon.com/wp-content/uploads/pencil.png" />
  <image x="50" y="490" width="100"
      xlink:href="https://d30y9cdsu7xlg0.cloudfront.net/png/7728-200.png" />

  <g stroke-width="5"  stroke="green" clip-path="url(#cut-off-bottom)" >
    <circle cx="100" cy="100" r="80" fill="transparent" />
    <circle cx="100" cy="320" r="80" fill="transparent" />
    <circle cx="100" cy="540" r="80" fill="transparent" />

    <line x1="100" y1="180" x2="100" y2="240" />
    <line x1="100" y1="400" x2="100" y2="460" />
  </g>

  <g clip-path="url(#cut-off-bottom)" >
  <image x="50" y="50" width="100"
      xlink:href="https://d30y9cdsu7xlg0.cloudfront.net/png/72566-200.png" />
  <image x="50" y="270" width="100"
      xlink:href="https://i1.wp.com/simpleicon.com/wp-content/uploads/pencil.png" />
  <image x="50" y="490" width="100"
      xlink:href="https://d30y9cdsu7xlg0.cloudfront.net/png/7728-200.png" />
    </g>


